<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="./compound-selectors.css">
</head>
<body>
    
    <p class="highligt">This is a highlighted paragraph.</p>

    <p>This is a normal paragraph.</p>

    <p class="highligt special-text">This paragraph demonstrates specificity.</p>

    <div id="special-box">
        Special content goes here.
    </div>

    <input type="text" class="styled-input" placeholder="Enter your name">

    <ul>
        <li class="important-item">Important Item 1</li>
        <li>Item 2</li>
        <li class="important-item">Important Item 3</li>
    </ul>

    <div>
        <a href="" class="fancy-link">Fancy link that goes to this page</a>
    </div>
    
    <div>
        <a href="https://softuni.bg/" class="fancy-link">Fancy link that goes to the SoftUni website</a>
    </div>

    <p class="multi-class special-text">Paragraph with multiple classes!</p>
</body>
</html>

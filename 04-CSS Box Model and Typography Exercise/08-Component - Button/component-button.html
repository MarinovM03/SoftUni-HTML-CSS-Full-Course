<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./component-button.css">
</head>
<body>

    <main class="wrapper">
        <section>
            <h2>Link as a button</h2>
            <div class="row">
                <a href="#" class="btn">Click Me!</a>
                <a href="#" class="btn btn-primary">Click Me!</a>
                <a href="#" class="btn btn-warning">Click Me!</a>
                <a href="#" class="btn btn-ghost">Click Me!</a>
                <a href="#" class="btn btn-muted">Edit</a>
            </div>
        </section>

        <section>
            <h2>Button element with class button</h2>
            <div class="row">
                <button class="btn">Click Me!</button>
                <button class="btn btn-primary">Click Me!</button>
                <button class="btn btn-warning">Click Me!</button>
                <button class="btn btn-ghost">Click Me!</button>
                <button class="btn btn-muted">Edit</button>
            </div>
        </section>
    </main>
    
</body>
</html>
